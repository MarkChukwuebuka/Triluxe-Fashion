{% extends 'partials/base.html' %}

{% load static %}

{% load humanize %}

{% block content %}

{% include 'partials/breadcrumb.html' %}





<main class="site-main  main-container no-sidebar">
    <div class="container">
        <div class="row">
            <div class="main-content col-md-12">
                <div class="page-main-content">
                    <div class="rustrot">

                        {% include 'partials/dash-nav.html' %}

                        <div class="rustrot-MyAccount-content">
                            <div class="rustrot-notices-wrapper"></div>
                            <form class="rustrot-EditAccountForm edit-account" method="POST">
                                {% csrf_token %}
                                {% include 'partials/messages.html' %}
                                <p class="rustrot-form-row rustrot-form-row--first form-row form-row-first">
                                    <label for="account_first_name">First name&nbsp;<span
                                            class="required">*</span></label>
                                    <input type="text" class="rustrot-Input rustrot-Input--text input-text"
                                           name="first_name" id="account_first_name" autocomplete="given-name"
                                           value="{{ user.first_name }}">
                                </p>
                                <p class="rustrot-form-row rustrot-form-row--last form-row form-row-last">
                                    <label for="account_last_name">Last name&nbsp;<span
                                            class="required">*</span></label>
                                    <input type="text" class="rustrot-Input rustrot-Input--text input-text"
                                           name="last_name" id="account_last_name" autocomplete="family-name"
                                           value="{{ user.last_name }}">
                                </p>
                                <div class="clear"></div>
                                <p class="rustrot-form-row rustrot-form-row--wide form-row form-row-wide">
                                    <label for="account_display_name">Phone Number&nbsp;<span class="required">*</span></label>
                                    <input type="tel" class="rustrot-Input rustrot-Input--text input-text"
                                           name="phone" id="account_display_name" value="{{ user.phone }}">
                                </p>
                                <div class="clear"></div>
                                <p class="rustrot-form-row rustrot-form-row--wide form-row form-row-wide">
                                    <label for="account_email">Email address&nbsp;<span
                                            class="required"></span></label>
                                    <input type="email" class="rustrot-Input rustrot-Input--email input-text"
                                           name="account_email" id="account_email" autocomplete="email"
                                           value="{{ user.email }}" readonly>
                                </p>
                                <fieldset>
                                    <legend>Password change</legend>
                                    <p class="rustrot-form-row rustrot-form-row--wide form-row form-row-wide">
                                        <label for="password_current">Current password (leave blank to leave
                                            unchanged)</label>
                                        <input type="password"
                                               class="rustrot-Input rustrot-Input--password input-text"
                                               name="current_password" id="password_current" autocomplete="off">
                                    </p>
                                    <p class="rustrot-form-row rustrot-form-row--wide form-row form-row-wide">
                                        <label for="password_1">New password (leave blank to leave unchanged)</label>
                                        <input type="password"
                                               class="rustrot-Input rustrot-Input--password input-text"
                                               name="new_password" id="password_1" autocomplete="off">
                                    </p>
                                    <p class="rustrot-form-row rustrot-form-row--wide form-row form-row-wide">
                                        <label for="password_2">Confirm new password</label>
                                        <input type="password"
                                               class="rustrot-Input rustrot-Input--password input-text"
                                               name="confirm_password" id="password_2" autocomplete="off">
                                    </p>
                                </fieldset>
                                <div class="clear"></div>
                                <p>
                                    <input type="hidden" id="save-account-details-nonce"
                                           name="save-account-details-nonce" value="">
                                    <input type="hidden" name="_wp_http_referer" value="">
                                    <button type="submit" class="rustrot-Button button" name="save_account_details"
                                            value="Save changes">Save changes
                                    </button>
                                    <input type="hidden" name="action" value="save_account_details">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock content %}
